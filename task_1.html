<html><head>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin,cyrillic-ext,latin-ext,cyrillic" rel="stylesheet" type="text/css">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}

		.wrapper {
			width:1024px;
			margin: 0 auto;
		}

		.cube-wrap {
			position: relative;
			margin: 0 auto;
			border: 2px solid red;
		}

		.cube {
		    border: 5px solid #000;
		    box-sizing: border-box;
		    padding-top: 100%;
		    position: relative;
		    top: 50%;
		    transform: translateY(-50%);
		    width: 100%;
		}
	</style></head>
	
	
	<body>
		<div class="wrapper">
			<section class="text">
				<h2>Задание 1</h2>
				<p>
					Тут все просто. Нужно задать высоту элемента cube равную его ширине, и вертикально выровнять относительно родителя.<br>
					Правда js использовать нельзя.¯\_(ツ)_/¯
				</p>
			</section>
			<section class="task task1">
				<div class="cube-wrap" style="width: 357px; height: 590px;">
					<div class="cube"></div>
				</div>
			</section>
		</div>
	

	<script>
		(function setCubeSize() {

			function randomise(min, max) {
				var val = Math.random() * (max - min) + min;
				return Math.round(val)
			}

			var cubeWrap = document.querySelector('.cube-wrap');
			cubeWrap.style.width = randomise(200, 500) + 'px';
			cubeWrap.style.height = randomise(400, 800) + 'px'
		})();
	</script>
</body></html>
